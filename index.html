
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiatus Photozine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            padding: 60px 24px;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 72px;
            font-weight: 300;
            letter-spacing: 0.08em;
            color: #1a1a1a;
        }

        .cover {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #272727;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.6s ease;
        }

        .cover.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .cover-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: relative;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .cover-arrow {
            z-index: 1;
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(0, 0, 0, 0.45);
            font-size: 32px;
            line-height: 1;
            font-weight: 100;
            letter-spacing: -0.02em;
            transition: color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
        }

        .cover-arrow:hover {
            color: rgba(0, 0, 0, 0.8);
            transform: translateX(-50%) translateY(-2px);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
        }

        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .fullscreen.active {
            display: flex;
        }

        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
            cursor: pointer;
        }

        /* Auto-hide UI (controls + close) until user interacts */
        .fullscreen-controls,
        .close-btn {
            opacity: 0;
            transition: opacity 180ms ease;
        }

        .fullscreen.show-ui .fullscreen-controls,
        .fullscreen.show-ui .close-btn {
            opacity: 1;
        }

        .fullscreen:not(.show-ui) .fullscreen-controls button,
        .fullscreen:not(.show-ui) .close-btn {
            pointer-events: none;
        }

        .fullscreen.show-ui .fullscreen-controls button,
        .fullscreen.show-ui .close-btn {
            pointer-events: auto;
        }

        .fullscreen-controls {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 32px;
            pointer-events: none; /* clicks pass through except on buttons */
        }

        .fullscreen-controls button {
            pointer-events: auto;
            background: none;
            border: none;
            color: rgba(0, 0, 0, 0.45);
            padding: 16px 12px;
            cursor: pointer;
            font-size: 32px;
            line-height: 1;
            font-weight: 100;
            letter-spacing: -0.02em;
            transition: color 0.3s ease, transform 0.2s ease;
            transform: translateY(0);
        }

        .fullscreen-controls button:hover {
            color: rgba(0, 0, 0, 0.8);
            transform: translateY(-2px);
        }

        .close-btn {
            position: absolute;
            top: 24px;
            right: 24px;
            background: none;
            border: none;
            color: rgba(0, 0, 0, 0.45);
            padding: 8px;
            cursor: pointer;
            font-size: 24px;
            line-height: 1;
            font-weight: 300;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s ease, transform 0.2s ease, opacity 0.2s ease;
            opacity: 0.85;
        }

        .close-btn:hover {
            color: rgba(0, 0, 0, 0.8);
            transform: rotate(90deg);
            opacity: 1;
        }

        @media (max-width: 768px) {
            body {
                padding: 40px 16px;
            }

            h1 {
                font-size: 22px;
                margin-bottom: 56px;
                letter-spacing: 0.06em;
            }

            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }

            .fullscreen-controls {
                padding: 0 16px;
            }

            .fullscreen-controls button {
                font-size: 28px;
                padding: 14px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="cover" id="cover">
        <img src="cover.jpg" alt="Cover" class="cover-image">
        <div class="cover-arrow">↓</div>
    </div>
    <div class="gallery" id="gallery"></div>
    <div class="fullscreen" id="fullscreen">
        <button class="close-btn" id="closeBtn" aria-label="Close">×</button>
        <img id="fullscreenImg" src="" alt="">
        <div class="fullscreen-controls">
            <button id="prevBtn" aria-label="Previous photo">‹</button>
            <button id="nextBtn" aria-label="Next photo">›</button>
        </div>
    </div>

    <script>
        let currentImageIndex = 0;
        const totalImages = 36;

        // Create fullscreen overlay HTML
        function createFullscreenOverlay() {
            const fullscreen = document.getElementById('fullscreen');
            const fullscreenImg = document.getElementById('fullscreenImg');
            const closeBtn = document.getElementById('closeBtn');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            closeBtn.addEventListener('click', () => {
                fullscreen.classList.remove('active');
            });

            prevBtn.addEventListener('click', () => {
                currentImageIndex = (currentImageIndex - 1 + totalImages) % totalImages;
                updateFullscreenImage();
            });

            nextBtn.addEventListener('click', () => {
                currentImageIndex = (currentImageIndex + 1) % totalImages;
                updateFullscreenImage();
            });

            return { fullscreen, fullscreenImg };
        }

        // Update fullscreen image
        function updateFullscreenImage() {
            const fullscreenImg = document.getElementById('fullscreenImg');
            fullscreenImg.src = `HQ_imgs/HQ_${currentImageIndex + 1}.jpg`;
        }

        // Add fullscreen functionality to image
        function addFullscreenListener(imgElement, index) {
            imgElement.addEventListener('click', () => {
                currentImageIndex = index;
                updateFullscreenImage();
                const fullscreen = document.getElementById('fullscreen');
                fullscreen.classList.add('active');
                showFullscreenUI();
            });
        }

        createFullscreenOverlay();

        // Cover page scroll behavior
        const cover = document.getElementById('cover');
        let hasScrolled = false;

        function handleScroll() {
            if (!hasScrolled && (window.scrollY > 50 || window.pageYOffset > 50)) {
                hasScrolled = true;
                cover.classList.add('fade-out');
                setTimeout(() => {
                    cover.style.display = 'none';
                }, 600); // Match transition duration
            }
        }

        window.addEventListener('scroll', handleScroll, { passive: true });
        window.addEventListener('wheel', handleScroll, { passive: true });
        window.addEventListener('touchmove', handleScroll, { passive: true });

        // Auto-hide fullscreen UI (arrows + close) until mouse/touch/keyboard interaction
        let uiHideTimer = null;
        const UI_HIDE_DELAY_MS = 1400;

        function showFullscreenUI() {
            const fullscreen = document.getElementById('fullscreen');
            fullscreen.classList.add('show-ui');
            if (uiHideTimer) clearTimeout(uiHideTimer);
            uiHideTimer = setTimeout(() => {
                fullscreen.classList.remove('show-ui');
            }, UI_HIDE_DELAY_MS);
        }

        const fullscreenEl = document.getElementById('fullscreen');
        fullscreenEl.addEventListener('mousemove', showFullscreenUI);
        fullscreenEl.addEventListener('touchstart', showFullscreenUI, { passive: true });
        fullscreenEl.addEventListener('click', showFullscreenUI);

        // Show UI immediately on open, then auto-hide
        showFullscreenUI();

        document.addEventListener('keydown', (e) => {
            const fullscreen = document.getElementById('fullscreen');
            if (!fullscreen.classList.contains('active')) return;
            showFullscreenUI();

            if (e.key === 'ArrowLeft') {
                currentImageIndex = (currentImageIndex - 1 + totalImages) % totalImages;
                updateFullscreenImage();
            } else if (e.key === 'ArrowRight') {
                currentImageIndex = (currentImageIndex + 1) % totalImages;
                updateFullscreenImage();
            } else if (e.key === 'Escape') {
                fullscreen.classList.remove('active');
                fullscreen.classList.remove('show-ui');
            }
        });

        const gallery = document.getElementById('gallery');
        
        for (let i = 1; i <= totalImages; i++) {
            const imgElement = document.createElement('img');
            imgElement.src = `imgs/${i}.jpg`;
            imgElement.alt = '';
            addFullscreenListener(imgElement, i - 1);
            gallery.appendChild(imgElement);
        }
    </script>
</body>
</html>
